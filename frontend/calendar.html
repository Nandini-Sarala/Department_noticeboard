        // DOM refs

        const monthYear = document.getElementById("monthYear");

        const calendarDays = document.getElementById("calendarDays");

        const prevBtn = document.getElementById("prevBtn");

        const nextBtn = document.getElementById("nextBtn");

        const todayBtn = document.getElementById("todayBtn");

        const semButtons = document.querySelectorAll(".sem-btn");


        // Modal refs

        const modal = document.getElementById("eventModal");

        const modalBox = document.getElementById("modalBox");

        const eventTitle = document.getElementById("eventTitle");

        const eventDesc = document.getElementById("eventDesc");

        const closeModal = document.getElementById("closeModal");

        const modalOk = document.getElementById("modalOk");


        // State

        let currentDate = new Date();

        let currentSemester = "3"; // default


        // Utility: format YYYY-MM-DD

        function fmtDate(d) {

            const y = d.getFullYear();

            const m = String(d.getMonth() + 1).padStart(2, "0");

            const day = String(d.getDate()).padStart(2, "0");

            return `${y}-${m}-${day}`;

        }


        // Render calendar for currentDate & currentSemester

        function renderCalendar() {

            const year = currentDate.getFullYear();

            const month = currentDate.getMonth();

            const firstDay = new Date(year, month, 1);

            const lastDay = new Date(year, month + 1, 0);

            const startDay = firstDay.getDay();


            monthYear.textContent = firstDay.toLocaleString("default", { month: "long", year: "numeric" });

            calendarDays.innerHTML = "";


            // empty slots before first day (preserve layout by adding invisible placeholders)

            for (let i = 0; i < startDay; i++) {

                const empty = document.createElement("div");

                empty.className = "p-3 bg-transparent rounded-lg day-cell empty-cell";

                empty.innerHTML = "&nbsp;"; // keep the box height

                calendarDays.appendChild(empty);

            }


            // create each day

            for (let day = 1; day <= lastDay.getDate(); day++) {

                const date = new Date(year, month, day);

                const dateStr = fmtDate(date);

                const hasEvent = events[currentSemester] && events[currentSemester][dateStr];


                const dayDiv = document.createElement("div");

                dayDiv.className = "p-3 bg-white rounded-lg shadow hover:bg-purple-50 cursor-pointer relative transition day-cell group";

                if (hasEvent) {

                    dayDiv.classList.add("bg-purple-100", "font-semibold");

                }


                // day number row

                const num = document.createElement("div");

                num.className = "text-left text-sm text-gray-700";

                num.textContent = day;

                dayDiv.appendChild(num);


                // event title small (if event)

                if (hasEvent) {

                    const ev = document.createElement("div");

                    ev.className = "mt-2 text-xs text-purple-800";

                    ev.textContent = events[currentSemester][dateStr].title;

                    dayDiv.appendChild(ev);

                } else {

                    // add an invisible spacer so cells are consistent height

                    const spacer = document.createElement("div");

                    spacer.className = "mt-2 text-xs text-transparent";

                    spacer.innerHTML = "&nbsp;";

                    dayDiv.appendChild(spacer);

                }


                // tooltip (visible on hover)

                const tooltip = document.createElement("span");

                tooltip.textContent = `Date: ${String(day).padStart(2, "0")}-${String(month + 1).padStart(2, "0")}-${year}`;

                tooltip.className = "absolute bottom-full left-1/2 transform -translate-x-1/2 mb-1 text-xs bg-gray-800 text-white px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition";

                dayDiv.appendChild(tooltip);


                // click opens modal if event exists

                dayDiv.addEventListener("click", (e) => {

                    if (hasEvent) {

                        eventTitle.textContent = events[currentSemester][dateStr].title;

                        eventDesc.textContent = events[currentSemester][dateStr].desc;

                        modal.classList.remove("hidden");

                        modal.classList.add("flex");

                    }

                });


                calendarDays.appendChild(dayDiv);

            }

        }


        // Navigation

        prevBtn.addEventListener("click", () => {

            currentDate.setMonth(currentDate.getMonth() - 1);

            renderCalendar();

        });

        nextBtn.addEventListener("click", () => {

            currentDate.setMonth(currentDate.getMonth() + 1);

            renderCalendar();

        });

        todayBtn.addEventListener("click", () => {

            currentDate = new Date();

            renderCalendar();

        });


        // Semester switching + active state

        semButtons.forEach(btn => {

            btn.addEventListener("click", () => {

                semButtons.forEach(b => b.classList.remove("sem-active", "bg-indigo-500", "text-white"));

                btn.classList.add("sem-active", "bg-indigo-500", "text-white");

                currentSemester = btn.getAttribute("data-sem");

                renderCalendar();

            });

        });


        // Modal: close handlers

        function hideModal() {

            modal.classList.add("hidden");

            modal.classList.remove("flex");

        }

        closeModal.addEventListener("click", hideModal);

        modalOk.addEventListener("click", hideModal);

        // click outside modalBox closes modal

        modal.addEventListener("click", (e) => {

            if (e.target === modal) hideModal();

        });


        // initial render

        renderCalendar();

    </script>
